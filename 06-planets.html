<!DOCTYPE html>
<html>
  <head>
    <title>06 planets</title>
    <style>
      body { overflow: hidden; margin: 0; }
      .ui { position: absolute; margin: 1rem;}
      button { margin: 0.5rem; padding: 0.5rem;}
    </style>
  </head>
  <body>
    <div id="content" class='ui'>
      <button id='reset_camera'>Reset camera</button><br>
    </div>
    <script type="module">
      import * as three from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
      import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js';

      var g = {}; // For globals
      var scene, camera;

      function setup() {
        g.renderer = new three.WebGLRenderer();
        g.renderer.setSize( window.innerWidth, window.innerHeight );
        g.renderer.shadowMap.enabled = true;
        g.renderer.shadowMap.type = three.PCFSoftShadowMap;

        document.body.appendChild(g.renderer.domElement);

        window.onload = onWindowLoad;
      }

      function assignButton(id, method) {
        document.getElementById(id).onclick = method;
      }

      function onWindowLoad() {
        assignButton('reset_camera', onResetCamera);
        onResetCamera();
      }

      function onResetCamera() {
        g.controls.reset();
        camera.position.set(0.25, 2, 2);
        camera.up.set(0, 1, 0);
        camera.lookAt(0, 0.5, 0);
        g.controls.update();
      }

      function onLightingA() {
        removeLights();

        const ambient = new three.AmbientLight(0x112266);
        addLight(ambient);

        const directional = new three.DirectionalLight(0xff00ff, 0.8);
        directional.position.set ( 5, 20, 10);
        directional.castShadow = true;
        addLight(directional);

        const directional2 = new three.DirectionalLight(0xffff00, 0.8);
        directional2.position.set ( -5, 5, 2);
        directional2.castShadow = true;
        addLight(directional2);
      }

      function addLight(light) {
        g.lights.push(light);
        scene.add(light);
      }

      function removeLights() {
        g.lights.forEach(light => {
          scene.remove(light);
          light.dispose();
        });
        g.lights = [];
        g.o.forEach(obj => {
          obj.material.needsUpdate = true;
        });
      }

      function start() {
        g.o = [];
        g.lights = [];

        scene = new three.Scene();

        onLightingA();

        camera = new three.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 2, 4);

        g.controls = new OrbitControls(camera, g.renderer.domElement);

        const loader = new three.CubeTextureLoader();
        three.ImageUtils.crossOrigin = '';
  const texture = loader.load([
  'https://i.imgur.com/N64V66i.png', // south / front
  'https://i.imgur.com/MmH8v6V.png', // north / back
  'https://i.imgur.com/O296mV6.png', // up (connects to west/left)
  'https://i.imgur.com/oFy1dx6.png', // down
  'https://i.imgur.com/1N2fcU1.png', // east / right
  'https://i.imgur.com/hW3M2Cs.png', // west / left
  ]);
  scene.background = texture;

        var mesh = new three.Mesh(
          new three.DodecahedronGeometry(0.5),
          new three.MeshPhongMaterial({ color: 0xeeddcc })
        );
        mesh.castShadow = true;
        mesh.position.set(0, 0.75, 0);
        g.o.push(mesh);
        scene.add(mesh)

        var floor = new three.Mesh(
          new three.PlaneGeometry(2, 2),
          new three.MeshPhongMaterial({ color: 0xeeeeee }));
        floor.receiveShadow = true;
        floor.position.set(0, 0, 0);
        floor.rotation.x = Math.PI * -0.5;
        scene.add(floor);

        var floorBottom = new three.Mesh(
          new three.PlaneGeometry(2, 2),
          new three.MeshPhongMaterial({ color: 0x888888 }));
        floorBottom.position.set(0, 0, 0);
        floorBottom.rotation.x = Math.PI * 0.5;
        scene.add(floorBottom);
      }

      function addGeo(geometry, color) {
        var mesh = new three.Mesh(geometry,
          new three.MeshPhongMaterial({ color: color }));
        mesh.castShadow = true;
        mesh.position.set(0, 0.75, 0);
        g.o.push(mesh);
        scene.add(mesh);
      }

      function resize() {
        const canvas = g.renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;

        g.renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        g.renderer.setSize( window.innerWidth, window.innerHeight );

        g.controls.update();
      }

      function work() {
        g.o.forEach(obj => {
          obj.rotation.y += 0.01;
        });
      }

      function draw() {
        g.renderer.render(scene, camera);
      }

      function update() {
        resize();
        work();
        draw();
        requestAnimationFrame(update);
      }

      setup();
      start();
      update();

    </script>
  </body>
</html>
