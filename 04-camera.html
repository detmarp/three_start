<!DOCTYPE html>
<html>
  <head>
    <title>04 camera</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as three from 'https://unpkg.com/three/build/three.module.js';

      var scene, camera, renderer;
      var g = {};

      function setup() {
        renderer = new three.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
      }

      function start() {
        scene = new three.Scene();
        scene.background = new three.Color(0x556677);

        const ambient = new three.AmbientLight(0x222233);
        scene.add(ambient);

        const directional = new three.DirectionalLight(0xffffff, 1);
        directional.position.set ( 5, 20, 10);
        scene.add(directional);

        camera = new three.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 2, 4);

        g.o = [];
        addGeo(new three.BoxGeometry(), 0x2299ee);
        addGeo(new three.ConeGeometry(0.5, 1), 0xee2222);
        addGeo(new three.CylinderGeometry(0.5, 0.5, 1), 0x22dd33);
        addGeo(new three.DodecahedronGeometry(0.5), 0xff9911);
        addGeo(new three.IcosahedronGeometry(0.5), 0x7733ff);
        addGeo(new three.OctahedronGeometry(0.5), 0xeeff22);
        addGeo(new three.SphereGeometry(0.5), 0x4444ff);
        addGeo(new three.TetrahedronGeometry(0.5), 0xffddcc);
        addGeo(new three.TorusGeometry(0.5, 0.15), 0xaa8822);

        var floor = new three.Mesh(
          new three.PlaneGeometry(10, 10),
          new three.MeshPhongMaterial({ color: 0xdddddd }));
        floor.position.set(0, -0.5, 0);
        floor.rotation.x = Math.PI * 0.5;
        scene.add(floor);
      }

      function addGeo(geometry, color) {
        var mesh = new three.Mesh(geometry,
          new three.MeshPhongMaterial({ color: color }));
        var i = g.o.length;
        var x = (i % 3 - 1) * 2 ;
        var z = Math.floor(i / 3) * -2;
        mesh.position.set(x, 0, z);
        g.o.push(mesh);
        scene.add(mesh);
      }

      function resize() {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;

        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function work() {
        g.o.forEach(obj => {
          obj.rotation.y += 0.01;
        });
      }

      function draw() {
        renderer.render(scene, camera);
      }

      function update() {
        resize();
        work();
        draw();
        requestAnimationFrame(update);
      }

      setup();
      start();
      update();

    </script>
  </body>
</html>
